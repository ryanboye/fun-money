<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nv.d3.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <!-- templates go in here -->
    <script type="text/template" id="todayView">
        <div class = "row">
            <div class = "col-sm-7">
            <h2 class = "h2"> Today </h2>
				<h3 class="name"><%= name %></h3>
            <p class = "summary">
            <span class = "summaryCallout"> <%= spent %> </span> out of <span class="summaryCallout"><%= budget %></span>
            </p>
			</div>
            <div class = "col-sm-5">
            <div class = "rounded-chart">
            <div class="progress-radial progress-<%=(Math.round(dailyPrecent / 10) * 10)%>">
                    <div class="overlay"><h2 class = "h2 <%=status%>"><%=dailyPrecent%>%</h2></div>
            </div>
				</div>
            </div>
		</div>
    </script>


    <script type="text/template" id="periodView">
        <div class = "row">
            <div class = "col-sm-6">
            <h2 class = "h2"> <%= name %> </h2>
			</div>
            <div class = "col-sm-6 pull-right">
                <div class="status <%= status %>"> <%= profit %> </div>
			</div>
            </div>
		<div class="row">
			<div class="col-sm-12 preiodGraph">
				<svg class="graph"></svg>
			</div>
            </div>
    </script>
    <!-- end templates -->



    <div class="container" id="main">
        <header>
            <div class="row">
            <h1 class="h1">smart-money</h1>
            </div>
        </header>

        <!-- today -->
        <section id="today" class="module"></section>
        <!-- /today-->
        <!-- week -->
        <section id="week" class="module"></section>
        <!-- /week-->
        <!-- month -->
        <section id="month" class="module"></section>
        <!-- /month-->
        <!-- year -->
        <section id="year" class="module"></section>
        <!-- /year-->



        <footer>
            <input type="file" id="files" name="files[]" multiple />
        </footer>
    </div>
    </div>

    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/nv.d3.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/file.js"></script>
    <script type="text/javascript" src="js/graphs.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.min.js"></script>
    <script type="text/javascript" src="js/marionette.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>




</html>
